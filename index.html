<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3c3d1ba15e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Library project</title>
</head>
<body>
    <header>
        <h1>Bookshelf v1.0</h1>
    </header>
    <main>
        <div class="overlay">
            
        </div>
        <div id="modal" class="disappear">
            <header class="modal-header">
                <h2>Add a new book</h2>
            </header>
            <form id="new-book" onsubmit="return ">
                <div class="form-input">
                    <legend>Book title:</legend>
                    <input type="text" id="title" name="title" required />
                </div>
                <div class="form-input">
                    <legend>Book's author:</legend>
                    <input type="text" id="author" name="author" required />
                </div>
                <div class="form-input">
                    <legend>Year published:</legend>
                    <input type="number" id="year" name="year" required />
                </div>
                <div class="form-input">
                    <legend>Pages: </legend>
                    <input type="number" id="pages" name="pages" required />
                </div>
                <div class="form-input">
                    <label>Have you read it?</label>
                    <input type="checkbox" id="read" name="read" />
                </div>
                <footer>
                    <button id="submit-book" type="submit">Submit</button>
                </footer>
            </form>
        </div>
        <div class="container">
        </div>
        <button id="add-new-book">+</button>
    </main>
</body>
</html>
